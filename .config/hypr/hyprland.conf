source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/mocha.conf

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$fileManager = thunar 
$menu = vicinae 
$reload_waybar = pkill waybar; waybar &
$browser = librewolf


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl setcursor "Catppuccin Mocha Pink" 24
exec-once = hypridle
exec-once = waybar
exec-once = hyprpaper
exec-once = nm-applet
exec-once = vicinae server

exec-once = [workspace 1 silent] $terminal 
exec-once = [workspace 2 silent] $browser
exec-once = [workspace 3 silent] brave

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2
    border_size = 1

    col.active_border = $blue $pink 45deg
    col.inactive_border = $surface2border

    resize_on_border = false
    allow_tearing = false

    layout = dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false
    disable_splash_rendering = true
    enable_anr_dialog = true
    anr_missed_pings = 30
    middle_click_paste = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    repeat_rate = 25
    repeat_delay = 600


    touchpad {
        natural_scroll = false
        middle_button_emulation = false
        disable_while_typing = true
    }
}

cursor {
    inactive_timeout = 30
    no_hardware_cursors = true
}


####################
### KEYBINDINGS  ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bindd = $mainMod, Return, Terminal, exec, $terminal
bindd = $mainMod, Q, Quit, killactive,
bindd = $mainMod, E, File Manager, exec, $fileManager
bindd = $mainMod, V, Toggle window floating, togglefloating,
bindd = $mainMod, D, Discord, exec, discord
bindd = $mainMod, R, Reload Waybar, exec, $reload_waybar
bindd = $mainMode, S, Slack, exec, slack
bindd = $mainMod, ESCAPE, Power Menu, exec, wleave 
bindd = $mainMod, F, Fullscreen, fullscreen, 0
bindd = $mainMod, B, Browswer, exec, $browser
bindd = $mainMod SHIFT, B, Private Browser, exec, $browser --private-window
bindd = $mainMod, C, Cursor, exec, cursor  --enable-features=UseOzonePlatform --ozone-platform=wayland
bindd = $mainMod, SPACE, Launcher, exec, vicinae toggle
bindd = , Print, Screenshot (fullscreen), exec, hyprshot -m window
bindd = shift, Print, Screenshot (region), exec, hyprshot -m region
bindd = $mainMod, M, Move window to other monitor, movewindow, mon:+1

# Move focus with mainMod + arrow keys
bindd = $mainMod, h, Move focus left, movefocus, l
bindd = $mainMod, l, Move focus right, movefocus, r
bindd = $mainMod, k, Move focus up, movefocus, u
bindd = $mainMod, j, Move focus down, movefocus, d
bindd = $mainMod SHIFT, h, Swap window to the left, swapwindow, l
bindd = $mainMod SHIFT, l, Swap window to the right, swapwindow, r
bindd = $mainMod SHIFT, k, Swap window up, swapwindow, u
bindd = $mainMod SHIFT, j, Swap window down, swapwindow, d
bindd = ALT, TAB, Cycle to next window, cyclenext
bindd = ALT SHIFT, TAB, Cycle to prev window, cyclenext, prev
bindd = ALT, TAB, Reveal active window on top, bringactivetotop
bindd = ALT SHIFT, TAB, Reveal active window on top, bringactivetotop
bindd = $mainMod, code:20, Expand window left, resizeactive, -100 0    # - key
bindd = $mainMod, code:21, Shrink window left, resizeactive, 100 0     # = key
bindd = $mainMod SHIFT, code:20, Shrink window up, resizeactive, 0 -100
bindd = $mainMod SHIFT, code:21, Expand window down, resizeactive, 0 100

# Switch workspaces with mainMod + [0-9]
bindd = $mainMod, 1, Switch to workspace 1, workspace, 1
bindd = $mainMod, 2, Switch to workspace 2, workspace, 2
bindd = $mainMod, 3, Switch to workspace 3, workspace, 3
bindd = $mainMod, 4, Switch to workspace 4, workspace, 4
bindd = $mainMod, 5, Switch to workspace 5, workspace, 5
bindd = $mainMod, 6, Switch to workspace 6, workspace, 6
bindd = $mainMod, 7, Switch to workspace 7, workspace, 7
bindd = $mainMod, 8, Switch to workspace 8, workspace, 8
bindd = $mainMod, 9, Switch to workspace 9, workspace, 9
bindd = $mainMod, 0, Switch to workspace 10, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bindd = $mainMod SHIFT, 1, Move window to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, 6, Move window to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, 7, Move window to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, 8, Move window to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, 9, Move window to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, 0, Move window to workspace 10, movetoworkspace, 10

# Move window to dual monitors
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 1 DP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 2 DP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 3 DP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 4 DP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 5 DP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 6 eDP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 7 eDP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 8 eDP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 9 eDP-1
bind = $mainMod, N, exec, hyprctl dispatch moveworkspacetomonitor 10 DP-1

# Switch to single monitor
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 1 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 2 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 3 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 4 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 5 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 6 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 7 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 8 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 9 eDP-1
bind = $mainMod SHIFT, N, exec, hyprctl dispatch moveworkspacetomonitor 10 eDP-1

# Volume and Media Control
bindel = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bindel = , XF86AudioLowerVolume, exec, pamixer -d 5 
bindel = , XF86AudioMicMute, exec, pamixer --default-source -m
bindel = , XF86AudioMute, exec, pamixer -t
bindel = , XF86AudioPlay, exec, playerctl play-pause
bindel = , XF86AudioPause, exec, playerctl play-pause
bindel = , XF86AudioNext, exec, playerctl next
bindel = , XF86AudioPrev, exec, playerctl previous

# Brightness
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.*

layerrule = blur,vicinae
layerrule = ignorealpha 0, vicinae
layerrule = noanim, vicinae
